<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Manipulación del DOM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center fw-bold mb-4">Manipulación del DOM básica</h1>
            <div class="row">
                <div class="col-12 text-center input-group mb-5">
                    <form id="formulario" action="" class="col-12">
                        <div class="row">
                            <input id="num1" class="form-control col-6 me-3 d-block" type="" placeholder="Primer Numero">
                            <input id="num2" class="form-control col-6 me-3" type="" placeholder="Segundo Numero">
                            <button id="btnCalcular" class="btn btn-primary">Calcular</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 text-center">
                    <p id="suma" class="fs-3 text-success">Resultado de la suma: </p>
                    <p id="resta" class="fs-3 text-warning">Resultado de la resta: </p>
                    <p id="multiplicacion" class="fs-3 text-info">Resultado de la multiplicacion: </p>
                    <p id="division" class="fs-3 text-secondary">Resultado de la division: </p>
                </div>
            </div>
        </div>

        

        <script src="./main.js">
        </script>
    </body>
</html>
